<div id="footer">
	<div id="blogcustom">
		{{tpl:Widgets type="nav"}}
		{{tpl:Widgets type="extra"}}
		{{tpl:Widgets type="custom"}}
	</div> <!-- End #custom widgets -->
	<ul id="stickers">
		<li id="sticker1">
		<a href="{{tpl:BlogURL}}feed/atom">
		<img alt="" src="{{tpl:BlogThemeURL}}/img/sticker-feed.png" />
		<span>S'abonner</span>
		</a>
		</li>
		<li id="sticker2" class="last">
		<a href="{{tpl:BlogURL}}contact">
		<img alt="" src="{{tpl:BlogThemeURL}}/img/sticker-contact.png" />
		<span>Contact</span>
		</a>
		</li>
	</ul>
	<!-- {{tpl:SysBehavior behavior="publicInsideFooter"}} -->
	{{tpl:SimpleMenu id="sn-bottom" class="nobig supranav" description="title"}}
	<form class="searchform nobig" action="{{tpl:BlogURL}}" method="get"><p><label for="sf">{{tpl:lang Search}}</label> <input type="text" size="10" maxlength="255" id="sf" name="q" value="" /> <input class="search-submit" type="submit" value="{{tpl:lang Search}}" title="{{tpl:lang Search}}" /></p></form>
	<p id="credit">{{tpl:SysPoweredBy}}</p>
</div>

{{tpl:SysBehavior behavior="publicFooterContent"}}
